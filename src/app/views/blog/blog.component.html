<div fxLayout="column" fxLayoutAlign="start center">

  <div class="mat-elevation-z2 post-wrapper" *ngFor="let post of postList | async"
       fxLayout="column" routerLink="/post/{{post.path}}">

    <div class="cover" [style.background-image]="'url(' + post.imageUrl + ')'" fxFlex.lt-md="100"></div>

    <div class="content" fxFlex>
      <h3>{{post.title}}</h3>
      <p class="info">Por <strong>{{post.author}}</strong> em <time datetime="2017-9-18">{{ post.date | date:'yMd' }}</time></p>
      <h4 class="excerpt">{{post.description}}</h4>
    </div>
  </div>

</div>
